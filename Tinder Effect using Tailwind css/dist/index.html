<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .detailscontainer {
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(0, 0, 0, 0.781)
        );
      }
      .hearts{
        width: 100%;
        height: 40vh;
        margin-top: 20px;
        border-radius: 50px;
        border: 1px solid white;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="w-full h-screen bg-black">
      <div
        class="imgecontainer w-full h-screen relative overflow-hidden flex justify-center items-center"
      >
        <div
          class="maincard z-[3] w-[130%] h-[130%] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        >
          <img class="w-full h-full object-cover" src="" alt="Main Image" />
        </div>
        <div
          class="incomingcard z-[2] w-[130%] h-[130%] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        >
          <img class="w-full h-full object-cover" src="" alt="Incoming Image" />
        </div>
      </div>
      <div
        class="h-screen w-full absolute z-[4] top-0 left-0 flex flex-col justify-between"
      >
        <div
          class="navbar flex justify-between items-center px-5 py-6 text-white"
        >
          <div class="prflimg w-[4rem] h-[4rem] rounded-full overflow-hidden">
            <img class="w-full h-full object-cover" src="" alt="" />
          </div>
          <h3 class="capitalize text-2xl font-medium">They liked you</h3>
          <div
            class="relative flex justify-center items-center chaticon w-[4rem] h-[4rem] rounded-full bg-white/20"
          >
            <i class="ri-chat-3-fill text-3xl opacity-80"></i>
            <div class="badge absolute top-0 right-1">
              <h5
                class="flex justify-center items-center bg-red-500 h-4 w-4 font-regular rounded-full"
              >
                5
              </h5>
            </div>
          </div>
        </div>
        <div class="detailscontainer">
          <div class="details w-full px-4 py-4">
            <div class="element location flex gap-3">
              <i
                class="h-[2rem] w-[2rem] bg-white flex justify-center items-center font-semibold rounded-full ri-corner-left-up-line"
              ></i>
              <h2 class="text-white pt-1"></h2>
            </div>
            <div class=" element name text-white flex gap-3 mt-2">
              <h1 class="text-7xl font-semibold"></h1>
              <h1 class="age text-7xl font-semibold opacity-60"></h1>
            </div>
            <div
              class="element tags flex gap-2 items-center justify-start pt-2"
            ></div>
            <div class="element bio text-white mt-3">
              <h3 class="text-3xl font-medium">Bio</h3>
              <p class="w-[80%] mt-4 opacity-80">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Praesentium quo vero atque rerum, minima nostrum id. Pariatur
                laborum quibusdam eaque ipsam doloremque fugiat!
              </p>
            </div>
            <div class="element buttons mt-8 w-screen flex gap-2 items-start flex-row">
              <button class="reject py-3 rounded-xl bg-white w-1/2">
                <i class="text-gray-500 ri-user-unfollow-fill"></i>
              </button>
              <button class=" accept py-3 rounded-xl bg-red-700 w-1/2">
                <i class="text-white ri-heart-2-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
